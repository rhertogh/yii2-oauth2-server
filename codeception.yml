namespace: Yii2Oauth2ServerTests
actor: Tester

bootstrap: bootstrap.php

paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  helpers: tests/_support

settings:
  memory_limit: 1024M
  colors: true
  shuffle: true
  error_level: E_ALL & ~E_DEPRECATED # E_ALL is preferred, but league/oauth2-server v8.x is not yet fully compatible

coverage:
  enabled: true
  low_limit: 90
  high_limit: 100
